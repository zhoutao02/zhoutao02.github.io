<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐登录 - 优化版</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background-color: #e9333f;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 25px;
        }
        
        .serial-display {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border: 1px dashed #dee2e6;
        }
        
        .serial-number {
            font-weight: bold;
            color: #e9333f;
            word-break: break-all;
        }
        
        .btn {
            background-color: #e9333f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: #d12a35;
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .qrcode-section {
            text-align: center;
            margin: 25px 0;
            padding: 15px;
            border: 1px dashed #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        
        .qrcode-placeholder {
            padding: 40px 20px;
            color: #888;
        }
        
        .qrcode-container {
            margin: 15px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status.waiting {
            background-color: #f0f7ff;
            color: #0066cc;
        }
        
        .status.success {
            background-color: #f0fff4;
            color: #0c9c59;
        }
        
        .status.error {
            background-color: #fff5f5;
            color: #e53e3e;
        }
        
        .refresh-btn {
            background-color: #f1f2f6;
            color: #555;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        
        .refresh-btn:hover {
            background-color: #e4e6ed;
        }
        
        .help-text {
            font-size: 13px;
            color: #666;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .steps {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .steps h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }
        
        .steps ol {
            padding-left: 20px;
            color: #666;
        }
        
        .steps li {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .error-container {
            text-align: center;
            padding: 30px 20px;
            color: #e9333f;
        }
        
        .error-container i {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .error-container p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .error-container .contact {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
        
        .alternative-options {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .alternative-options h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .option-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .option-btn {
            flex: 1;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .option-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .option-btn i {
            font-size: 24px;
            margin-bottom: 8px;
            color: #e9333f;
        }
        
        .option-btn span {
            display: block;
            font-size: 14px;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .option-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网易云音乐登录</h1>
            <p>扫码登录，安全又便捷</p>
        </div>
        
        <div class="content">
            <!-- 显示serialNumber -->
            <div class="serial-display">
                <p>设备ID: <span id="serial-display" class="serial-number"></span></p>
            </div>
            
            <!-- 正常内容区域 -->
            <div id="normal-content">
                <button id="refresh-btn" class="refresh-btn" style="display:none;">
                    <i class="fas fa-sync-alt"></i> 刷新二维码
                </button>
                
                <div class="qrcode-section">
                    <div id="qrcode-placeholder" class="qrcode-placeholder">
                        <i class="fas fa-spinner fa-spin" style="font-size: 48px; margin-bottom: 10px;"></i>
                        <p>正在生成二维码...</p>
                    </div>
                    <div id="qrcode-container" class="qrcode-container" style="display: none;">
                        <canvas id="qrcode-canvas"></canvas>
                    </div>
                </div>
                
                <div id="status" class="status waiting">正在准备二维码...</div>
                
                <div class="help-text">
                    <p>系统已自动识别您的设备ID，二维码生成中。</p>
                </div>
                
                <div class="steps">
                    <h3><i class="fas fa-info-circle"></i> 使用步骤：</h3>
                    <ol>
                        <li>使用网易云音乐APP扫描上方二维码</li>
                        <li>在APP上确认登录</li>
                    </ol>
                </div>
                
                <!-- 新增的替代方案区域 -->
                <div class="alternative-options">
                    <h3>其他登录方式</h3>
                    <div class="option-buttons">
                        <div class="option-btn" id="copy-link-btn">
                            <i class="fas fa-link"></i>
                            <span>复制链接</span>
                        </div>
                        <div class="option-btn" id="send-email-btn">
                            <i class="fas fa-envelope"></i>
                            <span>发送邮件</span>
                        </div>
                        <div class="option-btn" id="download-qr-btn">
                            <i class="fas fa-download"></i>
                            <span>下载二维码</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 错误提示区域 -->
            <div id="error-content" class="error-container" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <p>未获取到有效的设备ID</p>
                <p>请通过正确渠道访问或联系系统管理员</p>
                <div class="contact">
                    <p>客服电话: 400-123-4567</p>
                    <p>工作时间: 9:00-18:00</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 固定配置
        const config = {
            apiKey: "709acd97fed84aa3fe5fb7bb833f9c3d",
            apiSecret: "YWM4N2U2YjYwOTg0MjYzYTU1ZDBlYmJi",
            appid: "25ed0e94",
            host: "ocp-music-api.cn-huabei-1.xf-yun.com",
            path: "/manage/netease/login/qrCode",
            method: "GET"
        };

        let currentUnikey = null;
        let currentQRCodeUrl = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            const refreshBtn = document.getElementById('refresh-btn');
            const serialDisplay = document.getElementById('serial-display');
            const normalContent = document.getElementById('normal-content');
            const errorContent = document.getElementById('error-content');
            const copyLinkBtn = document.getElementById('copy-link-btn');
            const sendEmailBtn = document.getElementById('send-email-btn');
            const downloadQrBtn = document.getElementById('download-qr-btn');
            
            // 从URL获取serialNumber参数
            const urlParams = new URLSearchParams(window.location.search);
            const serialNumber = urlParams.get('serialNumber');
            
            if (serialNumber) {
                // 显示serialNumber
                serialDisplay.textContent = serialNumber;
                config.serialNumber = serialNumber;
                
                // 显示正常内容，隐藏错误内容
                normalContent.style.display = 'block';
                errorContent.style.display = 'none';
                
                // 自动生成二维码
                initQRCode();
            } else {
                // 显示错误内容，隐藏正常内容
                normalContent.style.display = 'none';
                errorContent.style.display = 'block';
                updateStatus('error', '未获取到设备ID');
            }
            
            refreshBtn.addEventListener('click', () => {
                initQRCode();
            });
            
            copyLinkBtn.addEventListener('click', copyLoginLink);
            sendEmailBtn.addEventListener('click', sendEmailWithQR);
            downloadQrBtn.addEventListener('click', downloadQRCode);
        });

        // 更新状态显示
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }

        // 生成Authorization
        async function generateAuthorization() {
            try {
                const date = new Date().toUTCString();
                const header = `host: ${config.host}\ndate: ${date}\n${config.method} ${config.path} HTTP/1.1`;
                
                const encoder = new TextEncoder();
                const key = await crypto.subtle.importKey(
                    "raw",
                    encoder.encode(config.apiSecret),
                    { name: "HMAC", hash: "SHA-256" },
                    false,
                    ["sign"]
                );
                const signature = await crypto.subtle.sign(
                    "HMAC",
                    key,
                    encoder.encode(header)
                );
                
                const signatureBase64 = btoa(String.fromCharCode(...new Uint8Array(signature)));
                const authorizationOrigin = `api_key="${config.apiKey}", algorithm="hmac-sha256", headers="host date request-line", signature="${signatureBase64}"`;
                const authorization = btoa(authorizationOrigin);
                
                return { authorization, date };
            } catch (error) {
                console.error('生成Authorization失败:', error);
                updateStatus('error', '生成Authorization失败');
                throw error;
            }
        }

        // 初始化二维码
        async function initQRCode() {
            updateStatus('waiting', '正在生成二维码...');
            document.getElementById('refresh-btn').style.display = 'none';

            try {
                const { authorization, date } = await generateAuthorization();
                config.authorization = authorization;
                config.date = date;

                const qrData = await getQRCode();
                const qrCodeUrl = qrData.qrCodeUrl;
                if (!qrCodeUrl) throw new Error('未获取到有效的二维码URL');
                currentUnikey = qrData.unikey;
                currentQRCodeUrl = qrCodeUrl;

                await QRCode.toCanvas(
                    document.getElementById('qrcode-canvas'),
                    qrCodeUrl,
                    {
                        width: 200,
                        margin: 2,
                        color: {
                            dark: "#000000",
                            light: "#ffffff"
                        }
                    }
                );

                // 显示二维码，隐藏占位符
                document.getElementById('qrcode-placeholder').style.display = 'none';
                document.getElementById('qrcode-container').style.display = 'block';
                
                updateStatus('success', '请使用网易云音乐APP扫码登录');
                document.getElementById('refresh-btn').style.display = 'inline-block';
            } catch (error) {
                console.error('生成二维码失败:', error);
                updateStatus('error', `二维码生成失败: ${error.message}`);
            }
        }

        // 获取二维码数据
        async function getQRCode() {
            const url = `https://${config.host}${config.path}?appId=${config.appid}&serialNumber=${config.serialNumber}&authorization=${encodeURIComponent(config.authorization)}&date=${encodeURIComponent(config.date)}&host=${config.host}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`请求失败: ${response.status}`);
                
                const data = await response.json();
                if (!data?.data?.qrCodeUrl) throw new Error('无效的响应数据');
                
                return data.data;
            } catch (error) {
                console.error('获取二维码失败:', error);
                throw new Error('无法获取二维码数据');
            }
        }

        // 复制登录链接
        function copyLoginLink() {
            if (!currentQRCodeUrl) {
                alert('请先生成二维码');
                return;
            }
            
            navigator.clipboard.writeText(currentQRCodeUrl)
                .then(() => {
                    alert('登录链接已复制到剪贴板');
                })
                .catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制链接');
                });
        }

        // 发送邮件
        function sendEmailWithQR() {
            if (!currentQRCodeUrl) {
                alert('请先生成二维码');
                return;
            }
            
            const email = prompt('请输入您的邮箱地址:');
            if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                // 这里应该是后端API调用，发送邮件
                alert(`登录二维码已发送到: ${email}\n(此功能需要后端支持)`);
            } else if (email) {
                alert('请输入有效的邮箱地址');
            }
        }

        // 下载二维码
        function downloadQRCode() {
            if (!currentQRCodeUrl) {
                alert('请先生成二维码');
                return;
            }
            
            const canvas = document.getElementById('qrcode-canvas');
            const link = document.createElement('a');
            link.download = 'netease-login-qrcode.image';
            link.href = canvas.toDataURL('image');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
