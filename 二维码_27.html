<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐登录</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background-color: #e9333f;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .input-wrapper {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .input-wrapper input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        .input-wrapper .icon {
            background-color: #f5f5f5;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            border-right: 1px solid #ddd;
        }
        
        .btn {
            background-color: #e9333f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: #d12a35;
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .qrcode-section {
            text-align: center;
            margin: 25px 0;
            padding: 15px;
            border: 1px dashed #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        
        .qrcode-placeholder {
            padding: 40px 20px;
            color: #888;
        }
        
        .qrcode-container {
            margin: 15px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status.waiting {
            background-color: #f0f7ff;
            color: #0066cc;
        }
        
        .status.success {
            background-color: #f0fff4;
            color: #0c9c59;
        }
        
        .status.error {
            background-color: #fff5f5;
            color: #e53e3e;
        }
        
        .refresh-btn {
            background-color: #f1f2f6;
            color: #555;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        
        .refresh-btn:hover {
            background-color: #e4e6ed;
        }
        
        .help-text {
            font-size: 13px;
            color: #666;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .steps {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .steps h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }
        
        .steps ol {
            padding-left: 20px;
            color: #666;
        }
        
        .steps li {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #999;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        } */
        
        .logo {
            font-size: 22px;
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-napster logo"></i> 网易云音乐登录</h1>
            <p>扫码登录，安全又便捷</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="serial-input"><i class="fas fa-key"></i> 请输入 serialNumber</label>
                <div class="input-wrapper">
                    <div class="icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <input type="text" id="serial-input" placeholder="输入您的serialNumber">
                </div>
            </div>
            
            <button id="generate-btn" class="btn">
                <i class="fas fa-qrcode"></i> 生成二维码
            </button>
            
            <div class="qrcode-section">
                <div id="qrcode-placeholder" class="qrcode-placeholder">
                    <i class="fas fa-qrcode" style="font-size: 48px; margin-bottom: 10px;"></i>
                    <p>输入serialNumber后生成二维码</p>
                </div>
                <div id="qrcode-container" class="qrcode-container" style="display: none;">
                    <canvas id="qrcode-canvas"></canvas>
                </div>
            </div>
            
            <div id="status" class="status waiting">等待输入serialNumber...</div>
            
            <div style="text-align: center;">
                <button id="refresh-btn" class="refresh-btn" style="display:none;">
                    <i class="fas fa-sync-alt"></i> 刷新二维码
                </button>
            </div>
            
            <div class="help-text">
                <p>如果您不知道serialNumber，请联系系统管理员获取。</p>
            </div>
            
            <div class="steps">
                <h3><i class="fas fa-info-circle"></i> 使用步骤：</h3>
                <ol>
                    <li>输入正确的serialNumber</li>
                    <li>点击"生成二维码"按钮</li>
                    <li>使用网易云音乐APP扫描二维码</li>
                    <li>在APP上确认登录</li>
                </ol>
            </div>
        </div>
        
        <!-- <div class="footer">
            <p>© 2023 网易云音乐 | 隐私政策 | 服务条款</p>
        </div> -->
    </div>

    <script>
        // 固定配置
        const config = {
            apiKey: "709acd97fed84aa3fe5fb7bb833f9c3d",
            apiSecret: "YWM4N2U2YjYwOTg0MjYzYTU1ZDBlYmJi",
            appid: "25ed0e94",
            host: "ocp-music-api.cn-huabei-1.xf-yun.com",
            path: "/manage/netease/login/qrCode",
            method: "GET"
        };

        let currentUnikey = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const serialInput = document.getElementById('serial-input');
            
            generateBtn.addEventListener('click', () => {
                const serialNumber = serialInput.value.trim();
                if (serialNumber) {
                    config.serialNumber = serialNumber;
                    generateBtn.disabled = true;
                    generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 生成中...';
                    initQRCode();
                } else {
                    updateStatus('error', '请输入serialNumber');
                }
            });
            
            refreshBtn.addEventListener('click', () => {
                initQRCode();
            });
            
            // 按Enter键也可触发生成
            serialInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
        });

        // 更新状态显示
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }

        // 生成Authorization
        async function generateAuthorization() {
            try {
                const date = new Date().toUTCString();
                const header = `host: ${config.host}\ndate: ${date}\n${config.method} ${config.path} HTTP/1.1`;
                
                const encoder = new TextEncoder();
                const key = await crypto.subtle.importKey(
                    "raw",
                    encoder.encode(config.apiSecret),
                    { name: "HMAC", hash: "SHA-256" },
                    false,
                    ["sign"]
                );
                const signature = await crypto.subtle.sign(
                    "HMAC",
                    key,
                    encoder.encode(header)
                );
                
                const signatureBase64 = btoa(String.fromCharCode(...new Uint8Array(signature)));
                const authorizationOrigin = `api_key="${config.apiKey}", algorithm="hmac-sha256", headers="host date request-line", signature="${signatureBase64}"`;
                const authorization = btoa(authorizationOrigin);
                
                return { authorization, date };
            } catch (error) {
                console.error('生成Authorization失败:', error);
                updateStatus('error', '生成Authorization失败');
                throw error;
            }
        }

        // 初始化二维码
        async function initQRCode() {
            updateStatus('waiting', '正在生成二维码...');
            document.getElementById('refresh-btn').style.display = 'none';

            try {
                const { authorization, date } = await generateAuthorization();
                config.authorization = authorization;
                config.date = date;

                const qrData = await getQRCode();
                const qrCodeUrl = qrData.qrCodeUrl;
                if (!qrCodeUrl) throw new Error('未获取到有效的二维码URL');
                currentUnikey = qrData.unikey;

                await QRCode.toCanvas(
                    document.getElementById('qrcode-canvas'),
                    qrCodeUrl,
                    {
                        width: 200,
                        margin: 2,
                        color: {
                            dark: "#000000",
                            light: "#ffffff"
                        }
                    }
                );

                // 显示二维码，隐藏占位符
                document.getElementById('qrcode-placeholder').style.display = 'none';
                document.getElementById('qrcode-container').style.display = 'block';
                
                updateStatus('success', '请使用网易云音乐APP扫码登录');
                document.getElementById('refresh-btn').style.display = 'inline-block';
                document.getElementById('generate-btn').disabled = false;
                document.getElementById('generate-btn').innerHTML = '<i class="fas fa-qrcode"></i> 生成二维码';
            } catch (error) {
                console.error('生成二维码失败:', error);
                updateStatus('error', `二维码生成失败: ${error.message}`);
                document.getElementById('generate-btn').disabled = false;
                document.getElementById('generate-btn').innerHTML = '<i class="fas fa-qrcode"></i> 生成二维码';
            }
        }

        // 获取二维码数据
        async function getQRCode() {
            const url = `https://${config.host}${config.path}?appId=${config.appid}&serialNumber=${config.serialNumber}&authorization=${encodeURIComponent(config.authorization)}&date=${encodeURIComponent(config.date)}&host=${config.host}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`请求失败: ${response.status}`);
                
                const data = await response.json();
                if (!data?.data?.qrCodeUrl) throw new Error('无效的响应数据');
                
                return data.data;
            } catch (error) {
                console.error('获取二维码失败:', error);
                throw new Error('无法获取二维码数据');
            }
        }
    </script>
</body>
</html>
